<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>See all motorhomes</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/Styles.css">
</head>

<body>
<div>
    <h1 id="logo">NORDIC MOTORHOME RENTAL</h1>
</div>


<header>
    <!-- Navigation Bar -->
    <nav>
        <ul> <!--ul = unordered list (laver det pÃ¥ punktform), li = list-->
            <li><a href="/">Nordic Motorhome Rental</a></li>
            <li><a href="/customerLeaseManagement">Customer & Lease Management</a></li>
            <li><a href="motorhomeAdministration">Motorhome Administration</a></li>
            <li><a href="productAdministration">Product Administration</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Motorhome List</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
                <tr th:each="motorhome : ${motorhomes}">
                    <th th:text="${motorhome.motorhomeId}"></th>
                    <th th:text="${motorhome.brand}"></th>
                    <th th:text="${motorhome.model}"></th>
                    <th th:text="${motorhome.type}"></th>
                    <th th:text="${motorhome.description}"></th>
                    <th th:text="${motorhome.price}"></th>
                    </th>
                </tr>
            </table>
        </div>
    </body>
</html>

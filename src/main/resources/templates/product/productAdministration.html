<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Product Administration</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/Styles.css">
</head>

<body>
<div>
    <h1 id="logo">NORDIC MOTORHOME RENTAL</h1>
</div>


<header>
    <!-- Navigation Bar -->
    <nav>
        <ul> <!--ul = unordered list (laver det pÃ¥ punktform), li = list-->
            <li><a href="/">Nordic Motorhome Rental</a></li>
            <li><a href="/customerLeaseManagement">Customer & Lease Management</a></li>
            <li><a href="motorhomeAdministration">Motorhome Administration</a></li>
            <li><a href="productAdministration">Product Administration</a></li>
        </ul>
    </nav>
</header>


<div class="container">
    <h2>Product List</h2>
    <a href="/createProduct"><button class ="btn btn-create">Create</button></a>
    <br>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Options</th>

        </tr>
        <tr th:each="product : ${products}">
            <th th:text="${product.productId}"></th>
            <th th:text="${product.productName}"></th>
            <th th:text="${product.productPrice}"></th>
            <th>
                <a th:href="@{/editProduct(productId=${product.productId})}"><button class ="btn btn-ed">Edit</button></a>
                <a th:href="@{/deleteProduct(productId=${product.productId})}"><button class="btn btn-del">Delete</button></a>
            </th>
            </th>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/Styles.css">
</head>

<body>
<div>
    <h1 id="logo">NORDIC MOTORHOME RENTAL</h1>
</div>


<header>
    <!-- Navigation Bar -->
    <nav>
        <ul> <!--ul = unordered list (laver det pÃ¥ punktform), li = list-->
            <li><a href="/">Nordic Motorhome Rental</a></li>
            <li><a href="/customerLeaseManagement">Customer & Lease Management</a></li>
            <li><a href="motorhomeAdministration">Motorhome Administration</a></li>
            <li><a href="productAdministration">Product Administration</a></li>
        </ul>
    </nav>
</header>


<div class="container">
    <h1>Create Product</h1>
    <form th:action="@{/createProduct}" th:object="${product}" method="post">

        <tr>
            <th>Name:</th>
            <td><input type="text" th:field="*{productName}" placeholder="Name" /></td>
        </tr>
        <br>
        <tr>
            <th>Price:</th>
            <td><input type="text" th:field="*{productPrice}" placeholder="Price"/></td>
        </tr>
        <br>
        <input type="submit" value="Create" class="btn btn-create">
    </form>
    <br>
</div>



</body>
</html>
